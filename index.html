<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Covid Tracker</title>
</head>
<body>
    <h2>Covid-19 Tracker</h2>
    <canvas class="myChart"></canvas>
    <button class="asia-btn">Asia</button>
    <button class="africa-btn">Africa</button>
    <button class="americas-btn">Americas</button>
    <button class="oceania-btn">Oceania</button>
    <button class="europe-btn">Europe</button>
    <br>
    <br>
    <button class="recovered-btn">Recovered</button>
    <button class="confirmed-btn">Confirmed</button>
    <button class="deaths-btn">Deaths</button>

</body>
<script src="/covid.js"></script>
</html>
